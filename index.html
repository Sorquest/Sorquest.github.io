<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @font-face {
            font-family: 'Grafton';
            src: url('ZTGrafton-Regular') format('ttf'),
                 url('ZTGrafton-Regular') format('ttf');
            font-weight: normal;
            font-style: normal;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            gap: 20px;
            font-family: 'ZTGrafton', sans-serif;
            background-image: url("Hintergrundbild.jpg");
            background-size: cover;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
        }
        h1 {
            text-align: center;
        }
        #pdf-viewer {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Willkommen im Hub zur Präsentation OZG 2.0 Aktueller Stand</h1>
    <button onclick="openPDF()">OZG-GesetzesText</button>
    <button onclick="window.location.href='https://www.bmi.bund.de/DE/themen/moderne-verwaltung/moderne-verwaltung-node.html'">BMI-Digitale-Verwaltung</button>
    <button onclick="window.location.href='https://www.onlinezugangsgesetz.de/Webs/OZG/DE/grundlagen/info-ozg/paket-fuer-digitale-verwaltung/paket-fuer-digitale-verwaltung-node.html'">"OZG-2.0"</button>
    <button onclick="window.location.href='https://dashboard.ozg-umsetzung.de/'">OZG-Fortschritt</button>
    <button onclick="alert('Um diese Seite auf Ihrem Home-Bildschirm zu speichern, öffnen Sie das Menü Ihres Browsers und wählen Sie \'Zum Startbildschirm hinzufügen\'.')">Zum Home-Bildschirm hinzufügen</button>

    <div id="pdf-viewer"></div>

    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script>
        var pdfViewer = document.getElementById('pdf-viewer');

        function openPDF() {
            pdfjsLib.getDocument('OZG - Gesetz zur Verbesserung des Onlinezugangs zu Verwaltungsleistungen.pdf').promise.then(function(pdf) {
                pdf.getPage(1).then(function(page) {
                    var canvas = document.createElement('canvas');
                    var context = canvas.getContext('2d');
                    var viewport = page.getViewport({ scale: 1 });
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    page.render({ canvasContext: context, viewport: viewport });
                    pdfViewer.innerHTML = '';
                    pdfViewer.appendChild(canvas);
                });
            });
        }
    </script>
</body>
</html>
