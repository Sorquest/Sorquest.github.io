<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @font-face {
            font-family: 'Grafton';
            src: url('ZTGrafton-Regular') format('ttf'),
                 url('ZTGrafton-Regular') format('ttf');
            font-weight: normal;
            font-style: normal;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            gap: 20px;
            font-family: 'ZTGrafton', sans-serif;
            background-image: url("Hintergrundbild.jpg");
            background-size: cover;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
        }
        h1 {
            text-align: center;
        }
        #pdf-viewer {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Willkommen im Hub zur Präsentation OZG 2.0 Aktueller Stand</h1>
    <button onclick="openPDF()">OZG-GesetzesText</button>
    <button onclick="openPDF2()">OZGÄndG-GesetzesText</button>
    <button onclick="openLink('https://www.bmi.bund.de/DE/themen/moderne-verwaltung/moderne-verwaltung-node.html')">BMI-Digitale-Verwaltung</button>
    <button onclick="openLink('https://www.onlinezugangsgesetz.de/Webs/OZG/DE/grundlagen/info-ozg/paket-fuer-digitale-verwaltung/paket-fuer-digitale-verwaltung-node.html')">"OZG-2.0"</button>
    <button onclick="openLink('https://dashboard.ozg-umsetzung.de/')">OZG-Umsetzungsfortschritt</button>
    <button onclick="alert('Um diese Seite auf Ihrem Home-Bildschirm zu speichern, öffnen Sie das Menü Ihres Browsers und wählen Sie \'Zum Startbildschirm hinzufügen\'.')">Zum Home-Bildschirm hinzufügen</button>

    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script>
        function openLink(url) {
            window.open(url, '_blank');
        }
        function openPDF2() {
            window.open('ozgaendg-gesetzentwurf.pdf', '_blank');
        }
        function openPDF() {
            window.open('OZG - Gesetz zur Verbesserung des Onlinezugangs zu Verwaltungsleistungen.pdf', '_blank');
        }
    </script>
</body>
</html>
